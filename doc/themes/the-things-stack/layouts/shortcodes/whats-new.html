{{ $new := ( where .Site.RegularPages "Type" "whats-new" ) }}
{{ $sorted := $new.ByParam "date" }}
{{ range last 1 $sorted }}
<div class="card has-radius is-fullwidth whats-new">
  <div class="card-content">
  	<h2 class="title is-size-3"><a href={{ .Permalink }}>What's new in V{{ .Title }}</a></h2>
    <div class="content">
      {{ .Content | markdownify}}
    </div>
  </div>
</div>
{{ end }}
